<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GPT-Банкир (Telegram Mini App)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            padding: 10px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 2px solid #764ba2;
            padding: 10px;
            text-align: left;
            background: #f9f9f9;
            border-radius: 10px;
            max-height: 70vh;
        }
        .chat-input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        .chat-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
        }
        .resistance {
            font-weight: bold;
            color: #ff4500;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #564bb2;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 style="color: #333;">GPT-Банкир</h2>
        <p style="color: #444;">Уровень сопротивления: <span class="resistance">100</span></p>
        <p style="color: #444;">Ваши звезды: <span class="stars">0</span></p>
        <button onclick="buyStars()">Купить звезды</button>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        let resistance = 100;
        let stars = 0;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function buyStars() {
            tg.showPopup({
                title: "Покупка звезд",
                message: "Каждое сообщение стоит 5 звезд. Купить 50 звезд за 1$?",
                buttons: [
                    { id: "buy", type: "default", text: "Купить" },
                    { id: "cancel", type: "destructive", text: "Отмена" }
                ]
            }, function(id) {
                if (id === "buy") {
                    stars += 50;
                    updateStars();
                }
            });
        }

        function sendMessage() {
            if (stars < 5) {
                tg.showAlert("У вас недостаточно звезд! Купите больше, чтобы отправить сообщение.");
                return;
            }
            
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;
            
            stars -= 5;
            updateStars();
            
            appendMessage("Вы: " + message, "blue");
            inputField.value = "";

            setTimeout(() => { generateResponse(message); }, 500);
        }

        function generateResponse(userMessage) {
            let response = "Я не уверен, что могу это сделать...";
            let impact = 0;

            const responses = [
                { regex: /логика|разум|аргумент|доказательства|рационально|смысл|анализ|факт/i, text: "Ваши аргументы звучат логично... Возможно, стоит рассмотреть этот вариант?", impact: 15 },
                { regex: /жалость|нужда|болезнь|кризис|трудности|потеря|страдания/i, text: "Это звучит действительно серьёзно... Может, мне стоит помочь?", impact: 20 }
            ];

            for (let rule of responses) {
                if (rule.regex.test(userMessage)) {
                    response = rule.text;
                    impact = rule.impact;
                    break;
                }
            }

            resistance -= impact;
            if (resistance <= 0) {
                response = "Ладно, ты победил! Перевожу деньги!";
                resistance = 0;
            }

            document.querySelector(".resistance").textContent = resistance;
            appendMessage("Банкир: " + response, "red");
        }

        function appendMessage(text, color) {
            let chatBox = document.getElementById("chat-box");
            let messageElement = document.createElement("p");
            messageElement.style.color = color;
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateStars() {
            document.querySelector(".stars").textContent = stars;
        }
    </script>
</body>
</html>
